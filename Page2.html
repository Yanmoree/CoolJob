<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Поиск работы</title>
        <style>
            body {
                background-color: rgb(190, 189, 253);
                width: auto;
                min-width: 960px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            h1 {
                color: rgb(60, 51, 119);
                font-size: 56px;
                margin-left: 50px;
                margin-top: -5px;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                position: relative;
            }
            .profile-button {
                position: absolute;
                margin-left: 93%;
                margin-top: -2%;
                transform: scale(2);
            }
            .profile-button img {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                cursor: pointer;
            }
            .table-container {
                overflow-y: scroll;
                height: 400px;
                margin-top: 20px;
                padding: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                border: 2px solid rgb(60, 51, 119);
            }
            th, td {
                border: 2px solid rgb(60, 51, 119);
                padding: 15px;
                text-align: center;
                color: rgb(62, 54, 110);
            }
            th {
                background-color: rgb(60, 51, 119);
                color: white;
            }
            tr:nth-child(even) {
                background-color: rgb(230, 230, 250);
            }
            .top-buttons {
                display: flex;
                margin-top: -30px;
            }
            .top-buttons a {
                color: rgb(60, 51, 119);
                text-decoration: none;
                font-size: 26px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                cursor: pointer;
                font-style: normal;
                margin-left: -1000px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="Cooljob.html" style="color: inherit; text-decoration: none;">CoolJob</a></h1>
            <div class="top-buttons">
                <a href="Startup.html">Поиск стартапа</a>
                <a href="Support.html" style="margin-left: 100px;">Поддержка</a>
            </div>
            <a href="profile.html" class="profile-button">
                <img src="Image/Avatar.png" alt="Профиль">
            </a>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Компания</th>
                        <th>Зарплата</th>
                        <th>Описание</th>
                        <th>Выбрать</th>
                    </tr>
                </thead>
                <tbody id="jobTableBody"></tbody>
                    <!-- Данные будут загружены из базы данных -->
                </tbody>
            </table>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetch('path/to/your/database/api')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('jobTableBody');
                    data.forEach(job => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${job.title}</td>
                            <td>${job.company}</td>
                            <td>${job.salary}</td>
                            <td>${job.description}</td>
                            <td><button>Выбрать</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching job data:', error));
            });
        </script>
    </body>
</html>

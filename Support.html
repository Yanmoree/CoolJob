<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Поддержка</title>
        <style>
            body {
                background-color: rgb(190, 189, 253);
                width: auto;
                min-width: 960px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            h1 {
                color: rgb(60, 51, 119);
                font-size: 56px;
                margin-left: 50px;
                margin-top: -5px;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                position: relative;
            }
            .profile-button {
                position: absolute;
                margin-left: 93%;
                margin-top: -2%;
                transform: scale(2);
            }
            .profile-button img {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                cursor: pointer;
            }
            .form-container {
                margin: 20px;
                padding: 20px;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-container h2 {
                color: rgb(60, 51, 119);
                font-size: 32px;
                margin-bottom: 20px;
            }
            .form-container label {
                font-size: 18px;
                color: rgb(60, 51, 119);
            }
            .form-container input[type=text], .form-container textarea {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .form-container button[type=submit] {
                background-color: rgb(60, 51, 119);
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
            }
            .form-container button[type=submit]:hover {
                opacity: 0.8;
            }
            .chat-container {
                margin: 20px;
                padding: 20px;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .chat-container h2 {
                color: rgb(60, 51, 119);
                font-size: 32px;
                margin-bottom: 20px;
            }
            .chat-box {
                height: 300px;
                overflow-y: scroll;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
                background-color: rgb(230, 230, 250);
            }
            .chat-input {
                display: flex;
                margin-top: 10px;
            }
            .chat-input input[type=text] {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px 0 0 5px;
            }
            .chat-input button {
                padding: 10px;
                background-color: rgb(60, 51, 119);
                color: white;
                border: none;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="Cooljob.html" style="color: inherit; text-decoration: none;">CoolJob</a></h1>
            <div class="top-buttons">
                <a href="Page2.html">Поиск работы</a>
                <a href="Startup.html" style="margin-left: 100px;">Поиск стартапа</a>
            </div>
            <a href="profile.html" class="profile-button">
                <img src="Image/Avatar.png" alt="Профиль">
            </a>
        </div>
        <div class="form-container">
            <h2>Отправить заявку об ошибке</h2>
            <form action="/submit_bug_report" method="post">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Введите ваш email" required>
                <label for="description">Описание ошибки</label>
                <textarea id="description" name="description" placeholder="Опишите ошибку" rows="6" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
        <div class="chat-container">
            <h2>Чат с поддержкой</h2>
            <div class="chat-box" id="chatBox">
                <!-- Сообщения чата будут загружены здесь -->
            </div>
            <div class="chat-input">
                <input type="text" id="chatMessage" placeholder="Введите сообщение">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
        <script>
            function sendMessage() {
                const message = document.getElementById('chatMessage').value;
                if (message.trim() !== '') {
                    const chatBox = document.getElementById('chatBox');
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    chatBox.appendChild(messageElement);
                    document.getElementById('chatMessage').value = '';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
        </script>
    </body>
</html></div>
